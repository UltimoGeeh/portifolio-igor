<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Igor Ferreira da Silva </title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="projeto.html">Projetos</a></li>
                <li><a href="contatos.html" class="active">Contato</a></li>
            </ul>
        </nav>
        
        <div class="profile">
            <h1>Entre em Contato</h1>
        </div>
    </header>

    <main class="content">
        <section class="section">
            <form id="contactForm">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensagem</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar</button>
                <p id="formStatus"></p>
            </form>
        </section>
        <section class="section">
            <h2 class="section-title">Caso de Erro:</h2>
            <p> Em caso de erro ou manutenção, tente contato em 'emailficticio@gmail.com'.</p>
            <br>
            <p> Ou no telefone (00) 00000-0000.</p>
        </section>
    </main>

    <footer class="footer">
        <p>© 2025 Igor Ferreira da Silva </p>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
